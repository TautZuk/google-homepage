<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100%;
            margin: 5px 0px 0px 0px;
        }
        #google-logo {
            display: flex;
            justify-content: center;
            margin-top: 14em;
            margin-bottom: 20px;
        }
        #search-input {
            display: flex;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            height: 40px;
            width: 40em;
            outline: none;
            padding: 0px 40px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            background: url(/images/outline_search_black_24dp.png) no-repeat 5px;
        }
        #search-buttons {
            display: flex;
            justify-content: center;
        }
        .searchbutton {
            margin: 10px;
            padding: 10px;
        }
        #search-input:hover {
            box-shadow: 0 1px 6px rgb(32 33 36 / 28%);
        }
        #search-box {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #navbar {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .navitem {
            margin-right: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
            text-decoration: none;
        }
        .fooitem {
            margin-right: 15px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            text-decoration: none;
            color: #70757a;

        }
        .navitem:hover {
            text-decoration: underline;
        }
        .fooitem:hover {
            text-decoration: underline;
        }
        
        #userlogo img {
            border-radius: 50%;
        }
        #appslogo img {
            width: 30px;
            height: 30px;
        }
        button {
            background-color: #f8f9fa;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            color: #3c4043;
            border: #f8f9fa;
            border-radius: 5px;
        }
        button:hover {
            border: 1px solid #dadce0;
        }
        footer {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #dadce0;
            background-color: #f2f2f2;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .left-urls {
            padding: 15px;
        }
        .right-urls {
            padding: 15px;
        }
    </style>
<head>
    <title>Google</title>
</head>
<body>
<div id="navbar">
    <a class="navitem" href="#">Gmail</a>
    <a class="navitem" href="#">Images</a>
    <a class="navitem" id="appslogo" href="#"><img src="/images/outline_apps_black_48dp.png" alt="Google Apps menu"></a>
    <a class="navitem" id="userlogo" href="#"><img src="/images/unnamed.jpg"></a>


</div>
<div id="google-logo">
    <img src="/images/googlelogo_color_272x92dp.png" alt="Google Logo">
</div>
<div class="search">
    <form action="">
        <div id="search-box">
        <input id="search-input" type="text">
        </div>
        <div id="search-buttons">
        <button class="searchbutton">Google Search</button>
        <button class="searchbutton">I'm Feeling Lucky</button>
        </div>
    </form>
</div>    

</body>
<footer class="foo">
    <div class="left-urls">
        <a class="fooitem" href="#">About</a>
        <a class="fooitem" href="#">Advertising</a>
        <a class="fooitem" href="#">Business</a>
        <a class="fooitem" href="#">How Search Wroks</a>
    </div>
    <div class="right-urls">
        <a class="fooitem" href="#">Privacy</a>
        <a class="fooitem" href="#">Terms</a>
        <a class="fooitem" href="#">Settings</a>
    </div>
</footer>
</html>
