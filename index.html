<!DOCTYPE html>
<html lang="en">
    <style>
        #google-logo {
            display: flex;
            justify-content: center;
        }
        #search-input {
            display: flex;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            height: 44px;
            margin: 0 auto;
            width: 40em;
        }
        #search-buttons {
            display: flex;
            justify-content: center;
        }
        .searchbutton {
            margin: 10px;
            padding: 10px;
        }
        #search-input:hover {
            box-shadow: 0 1px 6px rgb(32 33 36 / 28%);
        }
        #navbar {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .navitem {
            margin-right: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
        }
        
        #userlogo img {
            border-radius: 50%;
        }
        #appslogo img {
            width: 30px;
            height: 30px;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
</head>
<body>
<div id="navbar">
    <a class="navitem" href="#">Gmail</a>
    <a class="navitem" href="#">Images</a>
    <a class="navitem" id="appslogo" href="#"><img src="/images/outline_apps_black_48dp.png" alt="Google Apps menu"></a>
    <a class="navitem" id="userlogo" href="#"><img src="/images/unnamed.jpg"></a>


</div>
<div id="google-logo">
    <img src="/images/googlelogo_color_272x92dp.png" alt="Google Logo">
</div>
<div id="search-box">
    <form action="">
        <input id="search-input" type="text"><br>
        <div id="search-buttons">
        <button class="searchbutton">Google Search</button>
        <button class="searchbutton">I'm Feeling Lucky</button>
        </div>
    </form>
</div>    

</body>
</html>
